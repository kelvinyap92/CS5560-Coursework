<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./template.xhtml">

        
            <ui:define name="top">
                Welcome User "#{javaBean.userName}" to your Password Vault!
            </ui:define>
           

            <ui:define name="content">
               
                <f:view>
                    <h:form rendered="#{javaBean.authenicated}" >
                   <h:commandLink value="LOGOUT" style="float: right" action="#{javaBean.logout()}">
                    </h:commandLink>
                        
                        <h:dataTable var="vault" value="#{javaBean.allItems}">
                            <h:column>
                                <f:facet name="header">USERNAME</f:facet>
                                #{vault.user}
                            </h:column>
                            
                            <h:column>
                                <f:facet name="header">URL</f:facet>
                                #{vault.URL}
                            </h:column>
                            
                            <h:column>
                                <f:facet name="header">PASSWORD</f:facet>
                                #{vault.pass}
                            </h:column>
                            
                            <h:column>
                                <f:facet name="header">DELETE</f:facet>
                                <h:commandButton value="Delete" action="#{javaBean.deleteItems(vault)}">
                                </h:commandButton>
                            </h:column>
                        </h:dataTable>
                        
                        <h:panelGrid columns = "2">
                            <h:outputLabel value="Username"></h:outputLabel>
                            <h:inputText value="#{javaBean.user}"></h:inputText>
                            
                            <h:outputLabel value="URL"></h:outputLabel>
                            <h:inputText value="#{javaBean.URL}"></h:inputText>
                            
                            <h:outputLabel value="Password"></h:outputLabel>
                            <h:inputText value="#{javaBean.pass}"></h:inputText>
                        </h:panelGrid>
                        <h:commandLink value="ADD" action="#{javaBean.addItems()}">
                        </h:commandLink>
                        
                    
                    
                    </h:form> 
                </f:view>
                
                
                
                
                
                
                
            </ui:define>

            <ui:define name="bottom" >
                
                <h:outputLabel value="CS5560 - Homework 3, Done By Kelvin Yap"></h:outputLabel> 
            </ui:define>

        </ui:composition>

    </body>
</html>
