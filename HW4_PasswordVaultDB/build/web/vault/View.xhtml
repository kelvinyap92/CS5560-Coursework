<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewVaultTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewVaultLabel_username}"/>
                    <h:outputText value="#{vaultController.selected.username}" title="#{bundle.ViewVaultTitle_username}"/>
                    <h:outputText value="#{bundle.ViewVaultLabel_url}"/>
                    <h:outputText value="#{vaultController.selected.url}" title="#{bundle.ViewVaultTitle_url}"/>
                    <h:outputText value="#{bundle.ViewVaultLabel_password}"/>
                    <h:outputText value="#{vaultController.selected.password}" title="#{bundle.ViewVaultTitle_password}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{vaultController.destroyAndView}" value="#{bundle.ViewVaultDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewVaultEditLink}"/>
                <br />
                <h:commandLink action="#{vaultController.prepareCreate}" value="#{bundle.ViewVaultCreateLink}" />
                <br />
                <h:commandLink action="#{vaultController.prepareList}" value="#{bundle.ViewVaultShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewVaultIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
