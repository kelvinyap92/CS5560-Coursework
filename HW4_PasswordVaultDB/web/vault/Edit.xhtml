<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditVaultTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditVaultLabel_username}" for="username" />
                    <h:inputText id="username" value="#{vaultController.selected.username}" title="#{bundle.EditVaultTitle_username}" required="true" requiredMessage="#{bundle.EditVaultRequiredMessage_username}"/>
                    <h:outputLabel value="#{bundle.EditVaultLabel_url}" for="url" />
                    <h:inputText id="url" value="#{vaultController.selected.url}" title="#{bundle.EditVaultTitle_url}" />
                    <h:outputLabel value="#{bundle.EditVaultLabel_password}" for="password" />
                    <h:inputText id="password" value="#{vaultController.selected.password}" title="#{bundle.EditVaultTitle_password}" />
                </h:panelGrid>
                <h:commandLink action="#{vaultController.update}" value="#{bundle.EditVaultSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditVaultViewLink}"/>
                <br />
                <h:commandLink action="#{vaultController.prepareList}" value="#{bundle.EditVaultShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditVaultIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
