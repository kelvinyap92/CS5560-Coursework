<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateVaultTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateVaultLabel_username}" for="username" />
                    <h:inputText id="username" value="#{vaultController.selected.username}" title="#{bundle.CreateVaultTitle_username}" required="true" requiredMessage="#{bundle.CreateVaultRequiredMessage_username}"/>
                    <h:outputLabel value="#{bundle.CreateVaultLabel_url}" for="url" />
                    <h:inputText id="url" value="#{vaultController.selected.url}" title="#{bundle.CreateVaultTitle_url}" />
                    <h:outputLabel value="#{bundle.CreateVaultLabel_password}" for="password" />
                    <h:inputText id="password" value="#{vaultController.selected.password}" title="#{bundle.CreateVaultTitle_password}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{vaultController.create}" value="#{bundle.CreateVaultSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{vaultController.prepareList}" value="#{bundle.CreateVaultShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateVaultIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
