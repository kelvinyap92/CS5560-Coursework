<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Upload</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="50" resizable="true" closable="true" collapsible="true">
                    Upload Your Images Here
                </p:layoutUnit>

                <p:layoutUnit position="south" size="50" closable="true" collapsible="true">
                    Done By Kelvin Yap
                </p:layoutUnit>

   <p:layoutUnit position="west" size="175" header="Resources" collapsible="true">
                        <p:menu>
                            <p:submenu label="Link">
                                <p:menuitem value="View Album" url="./faces/album.xhtml" />
                               

                            </p:submenu>


                        </p:menu>
                    </p:layoutUnit>

                <p:layoutUnit position="center">
                    <p:panel header="Image Uploader">
                        <p:tab id="upload">
                            <p:panelGrid columns="2">
                                <h:form enctype="multipart/form-data">
                                    <p:fileUpload fileUploadListener="#{javaBean.upload}"></p:fileUpload>
                                </h:form>
                                
                            </p:panelGrid>
                        </p:tab>
                       
                      
                    </p:panel>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
