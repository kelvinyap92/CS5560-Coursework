<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Login Page</title>
    </h:head>
    <h:body>
        <f:view>
         <h:form>
               
            
        <h:panelGrid columns="2" border="1">
            <f:facet name="header">
                <h:outputText value="Please Log In With test,test">
                </h:outputText>
           </f:facet>
            
            <h:outputLabel value="Username"></h:outputLabel>
            <h:inputText value="#{javaBean.userName}"> </h:inputText>
            
            <h:outputLabel value="Password"></h:outputLabel>
            <h:inputSecret value="#{javaBean.password}"></h:inputSecret>
           
        </h:panelGrid> 
             <h:commandButton value="LOGIN"  action="#{javaBean.login()}"></h:commandButton>

        </h:form>
   
        </f:view>
    </h:body>
    
</html>
